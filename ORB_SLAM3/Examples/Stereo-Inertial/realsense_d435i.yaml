%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) (equal for both cameras after stereo rectification)
Camera.fx: 432.803552
Camera.fy: 432.803552
Camera.cx: 430.489864
Camera.cy: 241.357258

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 848
Camera.height: 480

# Camera frames per second 
Camera.fps: 30.0

# stereo baseline times fx 
Camera.bf: 21.6158

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times. 
ThDepth: 35.0 # 35

# Transformation from camera 0 to body-frame (imu)
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ 0.99999211, -0.0020396,
       0.00340888, -0.00751178,
       0.00202733, 0.99999147,
       0.0035975, 0.00251993,
       -0.00341619, -0.00359056,
       0.99998772, 0.02178962, 0., 0., 0., 1. ]

# IMU noise 
IMU.NoiseGyro: 1e-3 # 2.44e-4 #1e-3 # rad/s^0.5
IMU.NoiseAcc: 1e-2 # 1.47e-3 #1e-2 # m/s^1.5
IMU.GyroWalk: 1e-6 # rad/s^1.5
IMU.AccWalk: 1e-4 # m/s^2.5
IMU.Frequency: 200


